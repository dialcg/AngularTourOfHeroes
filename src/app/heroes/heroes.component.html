<h2>My Heroes</h2>
<div class="heroes">
  <div class="heroes__hero" *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.heroes__hero--selected]="hero === selectedHero">
    <div class="hero__image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXlpmfSrgRiUrfakb7cGZ5fN-M_50Jn6ynZ2WVBHHeJ7hzS0DZ" />
    </div>
    <div class="hero__info">
      <span class="hero__info__name">{{hero.name}}</span>
    </div>
  </div>
</div>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
